apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-courses-ms
spec:
  replicas: {{ .Values.services.coursesMs.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}-courses-ms
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-courses-ms
    spec:
      nodeSelector:
      #        environment: {{ .Release.Name }}
      containers:
        - name: {{ template "fullname" . }}-courses-ms
          image: {{ .Values.services.coursesMs.image }}:{{ .Values.services.coursesMs.tag }}
          resources:
            limits:
              memory: {{ .Values.services.coursesMs.limits.memory }}
              cpu: "300m"
            requests:
              memory: "200Mi"
              cpu: "200m"
          ports:
            - containerPort: {{ .Values.services.coursesMs.port }}
          env:
            - name: DB_CONNECTION_IP
              value: {{ template "fullname" . }}-mysql