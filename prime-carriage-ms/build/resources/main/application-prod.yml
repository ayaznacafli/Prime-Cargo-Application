spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
      javax:
        persistence:
          query:
            timeout: 600000
  datasource:
    url: jdbc:mysql://${DB_CONNECTION_IP:localhost}:${DB_CONNECTION_PORT:3306}/primecargodb?createDatabaseIfNotExist=true&useSSL=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8
    username: &username ${DB_CONNECTION_USERNAME}
    password: &password ${DB_CONNECTION_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # changed to avoid collision with EA and IA
  flyway:
    url: *connectionUrl
    schemas: prime_order_ms
    user: *username
    password: *password
    baseline-on-migrate: true

server:
  port: 8081
  servlet:
    context-path: /api/v1/carriage/